<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebRTC Video Call</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="video-wrapper">
        <h2>사용자 1</h2>
        <video id="localVideo" class="video" autoplay muted playsinline></video>
      </div>

      <div class="video-wrapper">
        <h2>사용자 2</h2>
        <video id="remoteVideo" class="video" autoplay playsinline></video>
      </div>

      <div>
        <h2>화면 공유</h2>
        <button id="startShare">화면 공유하기</button>
        <button id="stopShare" disabled>화면 공유 종료하기</button>
      </div>
    </div>
    <script src="client.js"></script>
  </body>
</html>
