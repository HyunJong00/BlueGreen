<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    h1 {
      color: #333;
    }

    #messages {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
      max-width: 600px;
      width: 100%;
      overflow-y: auto;
      height: 300px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #messages li {
      margin: 10px 0;
      padding: 8px;
      background-color: #f1f1f1;
      border-radius: 4px;
    }

    .timestamp {
      font-size: 0.8em;
      color: #888;
      margin-left: 10px;
    }

    .username {
      font-weight: bold;
      color: #007bff;
    }

    .input-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
      margin-top: 10px;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      width: 90%;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-right: 10px;
    }

    button {
      padding: 10px;
      font-size: 1rem;
      background-color: #ff9b10;
      color: white;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      width: 10%;
    }

    button:hover {
      background-color: black;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      #messages {
        height: 250px;
      }

      input, button {
        width: 100%;
      }

      .input-container {
        flex-direction: column;
        align-items: stretch;
      }

      button {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Chat room</h1>
  <ul id="messages"></ul>
  <div class="input-container">
    <input id="message" autocomplete="off" placeholder="Type your message here">
    <button id="send">Send</button>
  </div>

  <script>
    const socket = io();

    const sendButton = document.getElementById('send');
    const messageInput = document.getElementById('message');
    const messagesList = document.getElementById('messages');

    // Send message when clicking the button
    sendButton.onclick = () => {
      const message = messageInput.value;
      if (message) {
        socket.emit('chat message', message);
        messageInput.value = '';
      }
    };

    // Send message when pressing "Enter"
    messageInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        const message = messageInput.value;
        if (message) {
          socket.emit('chat message', message);
          messageInput.value = '';  // Clear the input after sending
        }
      }
    });

    // Display message when received from the server
    socket.on('chat message', (data) => {
      const newMessage = document.createElement('li');
      newMessage.innerHTML = `<span class="username">${data.username}</span>: ${data.msg} <span class="timestamp">(${data.timestamp})</span>`;
      messagesList.appendChild(newMessage);
      messagesList.scrollTop = messagesList.scrollHeight; // Scroll to bottom on new message
    });
  </script>
</body>
</html>
